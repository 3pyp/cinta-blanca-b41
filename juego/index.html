<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Piedra, papel o tijeras</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">
        Piedra, papel o tijeras
      </h1>
      <hr />
    </header>

    <main>

      <!-- Seccion de inicio -->
      <article id="start" class="start">
        <label class="start-label" for="nombre">
          Escribe tu nombre
        </label>
        <input class="start-input" id="nombre" type="text" />
        <button id="start_btn" class="btn">Jugar</button>
      </article>

      <!-- Seccion de juego -->

      <article id="game" class="game">

        <!-- TIP shorcut de comentarios Windows: shift + alt + a // Mac(teclado español españa): command + shift + / -- Mac teclado latino: command + k + c -->
        
        <!-- Usuario -->
        <section class="game-user">
          <h2 id="game_user_name" class="game-user-name">Pepito perez</h2> 
          <!-- <img src="./images/stone.png" alt="Piedra">
          <img src="./images/toilet-paper.png" alt="Papel">
          <img src="./images/scissors.png" alt="Tijeras"> -->
          <label class="game-user-label" for="seleccionar-arma">Selecciona tu arma</label>
          <select class="game-user-select" name="" id="seleccionar-arma">
            <option value="Piedra">Piedra</option>
            <option value="Papel">Papel</option>
            <option value="Tijeras">Tijeras</option>
          </select>
        </section>

        <h2 id="mensaje" class="game-versus">VS</h2>

        <!-- Computadora -->
        <section class="game-computer">
          <h2 class="game-computer-name">Computadora</h2>
          <h3 id="game-computer-weapon" class="game-computer-weapon">¿?</h3>
        </section>

       <button id="play_btn" class="btn">Jugar</button>
      </article>

    </main>
    <script src="./index.js"></script>
  </body>
</html>
